<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Footer</title>
    <style>
        .icon-leading { line-height: 1.5; }
    </style>
</head>
<body>
    <nav class="fixed bottom-0 w-full bg-gray-100  ">
        <div class="flex justify-between items-center px-4 py-3 max-w-lg mx-auto">
            <a href="index.html" aria-label="Home" class="relative group">
                <i class="fa-solid fa-house text-black rounded p-2 text-[1.25rem] icon-leading transition group-hover:text-amber-600"></i>
                <span class="absolute -top-4 left-1/2 -translate-x-1/2 w-6 border-t-4 border-amber-600 opacity-0 group-hover:opacity-100 transition-opacity"></span>
                <span class="sr-only">Home</span>
            </a>
            <a href="recherche.html" aria-label="Recherche" class="relative group">
                <i class="fa-solid fa-magnifying-glass text-black rounded p-2 text-[1.25rem] icon-leading transition group-hover:text-amber-600"></i>
                <span class="absolute -top-4 left-1/2 -translate-x-1/2 w-6 border-t-4 border-amber-600 opacity-0 group-hover:opacity-100 transition-opacity"></span>
                <span class="sr-only">Recherche</span>
            </a>
            <a href="products.html" aria-label="Products" class="relative group">
                <i class="fa-solid fa-shopping-cart text-black rounded p-2 text-[1.25rem] icon-leading transition group-hover:text-amber-600"></i>
                <span class="absolute -top-4 left-1/2 -translate-x-1/2 w-6 border-t-4 border-amber-600 opacity-0 group-hover:opacity-100 transition-opacity"></span>
                <span class="sr-only">Products</span>
            </a>
            <a href="favorite.html" aria-label="favorite" class="relative group">
                <i class="fa-solid fa-heart text-black rounded p-2 text-[1.25rem] icon-leading transition group-hover:text-amber-600"></i>
                <span class="absolute -top-4 left-1/2 -translate-x-1/2 w-6 border-t-4 border-amber-600 opacity-0 group-hover:opacity-100 transition-opacity"></span>
                <span class="sr-only">Favorite</span>
            </a>
            <a href="profil.html" aria-label="Profil" class="relative group">
                <i class="fa-solid fa-user text-black rounded p-2 text-[1.25rem] icon-leading transition group-hover:text-amber-600"></i>
                <span class="absolute -top-4 left-1/2 -translate-x-1/2 w-6 border-t-4 border-amber-600 opacity-0 group-hover:opacity-100 transition-opacity"></span>
                <span class="sr-only">Profil</span>
            </a>
        </div>

    </nav>

</body>
</html>
