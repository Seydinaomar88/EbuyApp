<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <form id="loginForm" class="max-w-md w-full p-6 bg-white shadow rounded">
    <h2 class="text-2xl font-bold mb-4 text-center">Connexion</h2>

    <input
      type="email"
      id="loginEmail"
      placeholder="Email"
      class="w-full p-2 border mb-3 rounded"
      required
    >

    <input
      type="password"
      id="loginPassword"
      placeholder="Mot de passe"
      minlength="6"
      class="w-full p-2 border mb-3 rounded"
      required
    >

    <button
      type="submit"
      class="w-full bg-green-600 text-white p-2 rounded hover:bg-green-700"
    >
      Se connecter
    </button>

    <p class="text-center mt-4 text-sm">
      Pas encore de compte ?
      <a href="login.html" class="text-green-600 hover:underline">
        Cr√©er un compte
      </a>
    </p>
  </form>

  <script src="auth.js"></script>
</body>
</html>
