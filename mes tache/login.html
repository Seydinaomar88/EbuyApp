<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign up</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex justify-center items-center min-h-screen">

  <div class="w-full max-w-sm bg-white p-6 rounded-xl shadow">
    
    <h2 class="text-xl font-semibold text-center mb-6">Sign up</h2>

    <form id="registerForm" class="space-y-4">

      <!-- Email -->
      <div>
        <label class="text-sm text-gray-600">Email address</label>
        <input
          id="email"
          type="email"
          placeholder="Enter email address"
          class="w-full border rounded px-3 py-2 mt-1 text-sm"
          required
        >
      </div>

      <!-- First name -->
      <div>
        <label class="text-sm text-gray-600">First name</label>
        <input
          type="text"
          placeholder="Enter first name"
          class="w-full border rounded px-3 py-2 mt-1 text-sm"
          required
        >
      </div>

      <!-- Last name -->
      <div>
        <label class="text-sm text-gray-600">Last name</label>
        <input
          type="text"
          placeholder="Enter last name"
          class="w-full border rounded px-3 py-2 mt-1 text-sm"
          required
        >
      </div>

      <!-- Password -->
      <div>
        <label class="text-sm text-gray-600">Password</label>
        <input
          id="password"
          type="password"
          placeholder="Enter password"
          minlength="5"
          class="w-full border rounded px-3 py-2 mt-1 text-sm"
          required
        >
        <p class="text-xs text-gray-400 mt-1">
          Must be 5 or more characters
        </p>
      </div>

      <!-- Date of birth -->
      <div>
        <label class="text-sm text-gray-600">Date of birth</label>

        <div class="flex gap-2 mt-1">
          <select id="day" class="border rounded px-2 py-2 text-sm w-1/3">
            <option value="">DD</option>
          </select>

          <select id="month" class="border rounded px-2 py-2 text-sm w-1/3">
            <option value="">Month</option>
          </select>

          <select id="year" class="border rounded px-2 py-2 text-sm w-1/3">
            <option value="">YYYY</option>
          </select>
        </div>

        <p id="ageMessage" class="text-xs mt-1 text-gray-400">
          You need to be over 16 to use Ebuy
        </p>
      </div>

      <!-- Interests -->
      <div>
        <p class="text-sm text-gray-600 mb-2">
          Mostly interested in (Optional)
        </p>
        <div class="flex gap-4 text-sm">
          <label class="flex items-center gap-2">
            <input type="radio" name="interest" value="Womenswear">
            Womenswear
          </label>
          <label class="flex items-center gap-2">
            <input type="radio" name="interest" value="Menswear">
            Menswear
          </label>
        </div>
      </div>

      <!-- Role -->
      <div>
        <label class="text-sm text-gray-600">Role</label>
        <select
          id="role"
          class="w-full border rounded px-3 py-2 mt-1 text-sm"
        >
          <option value="client">Client</option>
          <option value="vendeur">Vendeur</option>
          <option value="admin">Admin</option>
        </select>
      </div>

      <!-- Button -->
      <button
        type="submit"
        class="w-full bg-black text-white py-2 rounded-lg mt-4"
      >
        Create account
      </button>

      <!-- Link back to login -->
      <p class="text-center text-sm mt-2">
        Déjà un compte ?
        <a href="../index.html" class="text-blue-600 hover:underline">
          Se connecter
        </a>
      </p>

    </form>
  </div>

  <!-- JS -->
  <script src="/mes tache/login.html"></script>

</body>
</html>

<script>
  const daySelect = document.getElementById("day");
  const monthSelect = document.getElementById("month");
  const yearSelect = document.getElementById("year");
  const ageMessage = document.getElementById("ageMessage");

  // Jours
  for (let d = 1; d <= 31; d++) {
    daySelect.innerHTML += `<option value="${d}">${d}</option>`;
  }

  // Mois
  const months = [
    "January", "February", "March", "April", "May", "June",
    "July", "August", "September", "October", "November", "December"
  ];

  months.forEach((month, index) => {
    monthSelect.innerHTML += `<option value="${index + 1}">${month}</option>`;
  });

  // Années (de maintenant à 1900)
  const currentYear = new Date().getFullYear();
  for (let y = currentYear; y >= 1900; y--) {
    yearSelect.innerHTML += `<option value="${y}">${y}</option>`;
  }

  // Vérifier l'âge
  function checkAge() {
    const day = daySelect.value;
    const month = monthSelect.value;
    const year = yearSelect.value;

    if (!day || !month || !year) return;

    const birthDate = new Date(year, month - 1, day);
    const today = new Date();

    let age = today.getFullYear() - birthDate.getFullYear();
    const m = today.getMonth() - birthDate.getMonth();

    if (m < 0 || (m === 0 && today.getDate() < birthDate.getDate())) {
      age--;
    }

    if (age < 16) {
      ageMessage.textContent = "You must be at least 16 years old ❌";
      ageMessage.className = "text-xs mt-1 text-red-500";
    } else {
      ageMessage.textContent = "Age verified ✅";
      ageMessage.className = "text-xs mt-1 text-green-500";
    }
  }

  daySelect.addEventListener("change", checkAge);
  monthSelect.addEventListener("change", checkAge);
  yearSelect.addEventListener("change", checkAge);
</script>

<script src="/mes tache/auth.js"></script>
</body>
</html>
